<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        width: 65px;
        color: orange;
        font-family: sans-serif;
        font-style: italic;
      }

      .color-list{
        background-color: rgb(229, 228, 226);
      }

      .Set-Paragraph{
        font-weight: 600;
        font-size: 3em;
      }

      body{
        font-size: 16px;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="Set-Paragraph" class="color-list">Qual é a sua cor favorita?</p>
    <ul class="color-list">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
